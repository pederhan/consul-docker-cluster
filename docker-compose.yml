    dns:
      - 10.5.0.2
      - 1.1.1.1
    #    environment:
    #      - PORT=9003
    command: agent -config-file=/consul/config/client.hcl
  client3:
    image: docker.io/library/consul:1.12.3
    container_name: consul-client3
    hostname: consul-client3
    restart: always
    volumes:
      - ./client3.hcl:/consul/config/client.hcl:ro
