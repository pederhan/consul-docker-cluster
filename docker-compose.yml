      - 10.5.0.2
      - 1.1.1.1
    networks:
      vpcbr:
        ipv4_address: 10.5.0.4
    command: agent -config-file=/consul/config/server.hcl -bootstrap-expect 3

  client1:
    image: docker.io/library/consul:1.12.3
    container_name: consul-client1
    hostname: consul-client1
    restart: always
