      - 10.5.0.2
      - 1.1.1.1
    networks:
      vpcbr:
        ipv4_address: 10.5.0.3
    command: agent -config-file=/consul/config/server.hcl -bootstrap-expect 3

  server3:
    image: docker.io/library/consul:1.12.3
    container_name: consul-server3
